<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
	<title>Hello, world!</title>


	<style>
		.container {
			width: 100vw;
		}

		.table1 {
			width: 100%;
			text-align: center;
		}
	</style>
</head>

<body>


	<div class="container p-3">

		<div class="d-grid gap-2 d-md-flex justify-content-md-start">
			<button class="btn btn-primary me-md-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
				<i class="fa-solid fa-user-plus"></i></button>
		</div>

		<table class="table1  table table-dark table-striped">
			<thead>
				<tr>
					<th scope="col">FirstName</th>
					<th scope="col">LastName</th>
					<th scope="col">Address</th>
					<th scope="col">city</th>
					<th scope="col">State</th>
					<th scope="col">email</th>
					<th scope="col">phone</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody th:each="c:${customers}">
				<tr>
					<td th:text="${c.getFirst_name()}">Mark</td>
					<td th:text="${c.getLast_name()}">Otto</td>
					<td th:text="${c.getAddress()}">@mdo</td>
					<td th:text="${c.getCity()}">@mdo</td>
					<td th:text="${c.getState()}">@mdo</td>
					<td th:text="${c.getEmail()}">@mdo</td>
					<td th:text="${c.getPhone()}">@mdo</td>
					<td>
						<div class="contain text-center" style="display: flex;">
							<form action="/myapi/v1/delete" method="post" style="padding-left: 6px;padding-right: 5px;">
								<input type="hidden" th:value="${c.getUuid()}" name="uuid">
								<button type="submit" class="btn btn-primary">
									delete
								</button>
							</form>
							<form action="/myapi/v1/updateUser" method="get">
								<input class="form-control" type="hidden" name="uuid" th:name="uuid"
									th:value="${c.getUuid()}">
								<button class="btn btn-danger">update</button>
							</form>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>




	<!-- this is for model to save customer-->

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center" id="exampleModalLabel">Add Customer</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form action="/myapi/v1/update" method="post">
						<!-- firstname-->
						<div class="mb-3">
							<input type="text" placeholder="First Name" name="first_name" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp" required>
						</div>
						<!-- lastname-->
						<div class="mb-3">
							<input type="text" placeholder="Last Name" name="last_name" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp" required>
						</div>
						<!-- street-->
						<div class="mb-3">
							<input type="text" placeholder="Street" name="street" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<!-- address-->
						<div class="mb-3">
							<input type="text" placeholder="Address" name="address" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<!-- city-->
						<div class="mb-3">
							<input type="text" placeholder="City" name="city" class="form-control"
								id="exampleInputEmail1" aria-describedby="emailHelp">
						</div>
						<!-- state-->
						<div class="mb-3">
							<input type="text" placeholder="State" name="state" class="form-control"
								id="exampleInputPassword1">
						</div>
						<!-- email-->
						<div class="mb-3">
							<input type="email" placeholder="email" name="email" class="form-control"
								id="exampleInputPassword1">
						</div>
						<!-- phone-->
						<div class="mb-3">
							<input type="text" placeholder="phone Number" name="phone" class="form-control"
								id="exampleInputPassword1">
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" required class="form-check-input" id="exampleCheck1">
							<label class="form-check-label" for="exampleCheck1">Check me out</label>
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end of model -->




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
