<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Login page</title>

	<style>
		body {
			background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/images/login.jpg");
			background-repeat: no-repeat;
		}

		.container {
			width: 80%;
			height: 100vh;
			display: flex;
			justify-content: right;
			align-items: center;

		}

		.login-container {
			width: 60%;

		}
	</style>
</head>

<body>
	<div class="container">

		<div class="login-container">
			<form class="p-3" method="post" action="/myapi/v1/update">

				<input class="form-control" id="disabledInput" name="uuid" type="text" placeholder="${uuid}" value="${uuid}"
					disabled>
				<!-- firstname-->
				<div class="mb-3">
					<input type="text" placeholder="First Name" name="first_name" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<!-- lastname-->
				<div class="mb-3">
					<input type="text" placeholder="Last Name" name="last_name" class="form-control"
						id="exampleInputEmail1" aria-describedby="emailHelp" required>
				</div>
				<!-- street-->
				<div class="mb-3">
					<input type="text" placeholder="Street" name="street" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp">
				</div>
				<!-- address-->
				<div class="mb-3">
					<input type="text" placeholder="Address" name="address" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp">
				</div>
				<!-- city-->
				<div class="mb-3">
					<input type="text" placeholder="City" name="city" class="form-control" id="exampleInputEmail1"
						aria-describedby="emailHelp">
				</div>
				<!-- state-->
				<div class="mb-3">
					<input type="text" placeholder="State" name="state" class="form-control" id="exampleInputPassword1">
				</div>
				<!-- email-->
				<div class="mb-3">
					<input type="email" placeholder="email" name="email" class="form-control"
						id="exampleInputPassword1">
				</div>
				<!-- phone-->
				<div class="mb-3">
					<input type="text" placeholder="phone Number" name="phone" class="form-control"
						id="exampleInputPassword1">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" required class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>

			</form>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>



</body>

</html>
